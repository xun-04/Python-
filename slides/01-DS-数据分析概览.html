<p>Garg, P., &amp; Fetzer, T. (2025). Causal Claims in Economics (Version 1). arXiv. <a href="https://doi.org/10.48550/arXiv.2501.06873">Link</a> (rep), <a href="https://arxiv.org/pdf/2501.06873.pdf">PDF</a>, <a href="https://scholar.google.com/scholar?q=Causal%20Claims%20in%20Economics%20(Version%201)">Google</a>.</p>

</blockquote>
<h3 id="here-are-some-common-use-cases">Here are some common use cases</h3>
<ol>
<li>
<p><strong>Exact Cause and Effect Match</strong></p>
<ul>
<li>Example Prompt: &quot;Find papers where fiscal policy causes economic growth.&quot;</li>
<li>This search will look for papers that contain the specified cause-effect relationship and return exact matches, if available.</li>
</ul>
</li>
<li>
<p><strong>Cause-only Search</strong></p>
<ul>
<li>Example Prompt: &quot;Find papers with 'job mobility' as a cause.&quot;</li>
<li>When only a cause is specified, the assistant will return all papers that mention this cause, along with a list of effects associated with it.</li>
</ul>
</li>
</ol>
